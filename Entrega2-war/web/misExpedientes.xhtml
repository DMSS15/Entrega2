<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <!--Vista ciudadano-->
        <!--<meta charset="utf-8" />-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Servicios Sociales - Ciudadano</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/plantilla/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="resources/plantilla/css/sb-admin.css" rel="stylesheet" />

        <!-- Morris Charts CSS -->
        <link href="resources/plantilla/css/plugins/morris.css" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link href="resources/plantilla/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body>
        <c:choose>
            <c:when test="#{controlAutorizacion.isCiudadano()}">

                <div id="wrapper">

                    <!-- Navigation -->
                    <!--<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" >-->
                    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html">Ciudadano</a>
                        </div>
                        <!-- Top Menu Items -->
                        <ul class="nav navbar-right top-nav">


                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <h:outputText value="#{controlAutorizacion.usuario.getNombre()}"/><h:outputText value="#{controlAutorizacion.usuario.getApellidos()}"/>  <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <h:form>
                                        <li >
                                            <h:commandLink action="perfilAdministrativo.xhtml" ><i class="fa fa-fw fa-user"></i> Perfil </h:commandLink>
                                        </li>

                                        <li class="divider"></li>
                                        <li>
                                            <h:commandLink action="#{controlAutorizacion.logout()}"><i class="fa fa-fw fa-power-off"></i> Cerrar Sesión</h:commandLink>
                                        </li>
                                    </h:form>
                                </ul>
                            </li>
                        </ul>
                        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav side-nav">
                                <h:form>
                                    <!-- Acciones que pueden realizar los ciudadanos -->
                                    <!-- Gestion Cita Previa -->
                                    <li>
                                        <a href="javascript:;" data-toggle="collapse" data-target="#demo"><i class="fa fa-fw fa-edit"></i> Gestionar Ciudadanos <i class="fa fa-fw fa-caret-down"></i></a>
                                        <ul id="demo" class="collapse">

                                            <li>
                                                <h:commandLink action="citaPreviaCiudadano.xhtml">Solicitar Cita</h:commandLink>
                                            </li>
                                            <li>
                                                <h:commandLink action="misCitas.xhtml">Mis Citas</h:commandLink>
                                            </li>
                                        </ul>
                                    </li>

                                    <!-- Comprobar expedientes del ciudadano -->
                                    <li>
                                        <h:commandLink action="misExpedientes.xhtml"><i class="fa fa-fw fa-table"></i> Mis expedientes</h:commandLink>
                                    </li>

                                    <!-- Creacion de una nueva demanda -->
                                    <li>
                                        <h:commandLink action="crearDemandaCiudadano.xhtml"><i class="fa fa-fw fa-bar-chart-o"></i> Crear Demanda</h:commandLink>
                                    </li>
                                </h:form>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </nav>

                    <div id="page-wrapper">

                        <div class="container-fluid">

                            <!-- Page Heading -->

                            <!-- Este es el div del cuerpo de la página -->
                            <div>
                                <h1>Mis Expedientes</h1>

                                <h:form>

                                    <p:dataTable var="exp" value="#{misExpedientes.expedientes}" scrollable="true" scrollHeight="400">
                                        <p:column headerText="Codigo">
                                            <h:outputText value="#{exp.codigo}" />
                                        </p:column>

                                        <p:column headerText="Estado">
                                            <h:outputText value="#{exp.estado}" />
                                        </p:column>
                                        

                                    </p:dataTable>
                                </h:form>

                            </div>
                            <!-- Fin del div del cuerpo de la página -->

                        </div>
                        <!-- /.container-fluid -->

                    </div>
                    <!-- /#page-wrapper -->

                </div>
                <!-- /#wrapper -->

                <!-- jQuery -->
                <script src="resources/plantilla/js/jquery.js"></script>

                <!-- Bootstrap Core JavaScript -->
                <script src="resources/plantilla/js/bootstrap.min.js"></script>

                <!-- Morris Charts JavaScript -->
                <script src="resources/plantilla/js/plugins/morris/raphael.min.js"></script>
                <script src="resources/plantilla/js/plugins/morris/morris.min.js"></script>
                <script src="resources/plantilla/js/plugins/morris/morris-data.js"></script>

            </c:when>
        </c:choose>
    </h:body>

</html>
