<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Adminsitrador</title>
    </h:head>
       <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Custom CSS -->
       <link href="resources/css/landing-page.css" rel="stylesheet"></link> 
        
        <!-- Custom Fonts -->
        <link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"></link>

    <h:body>
        <c:choose>
            <c:when test="#{controlAutorizacion.isAdministrador()}">
                <div class="col-lg-12">
                    <table id="datosPersonales">
                        <tr>
                            <td>Nombre: </td>
                            <td><h:outputText value="#{controlAutorizacion.usuario.getNombre()}"/></td>
                        </tr>
                        <tr>
                            <td>Apellidos: </td>
                            <td><h:outputText value="#{controlAutorizacion.usuario.getApellidos()}"/></td>
                        </tr>
                    </table>

                </div>
                
                <h:form>
                    <p:commandButton value="Salir" action="#{controlAutorizacion.logout()}"/>
                </h:form>

            </c:when>
        </c:choose>


    </h:body>
</html>
