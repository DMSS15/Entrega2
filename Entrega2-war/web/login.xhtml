<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Serviscios Sociales</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="resources/css/landing-page.css" rel="stylesheet"/>
        <link href="resources/css/login.css" rel="stylesheet"/>
        <!-- Custom Fonts -->
        <link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link href="resources/css/nuevo.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="intro-header">
            <h1>Servicios Sociales Comunitarios</h1>
            <h4>Ayuntamiento de M&aacute;laga</h4>
            <hr class="intro-divider">
                <h2>Por favor inicie sesi&oacute;n</h2>
                <div class="container">

                    <div class="row">
                        <div class="col-lg-12">



                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pr-wrap">
                                        <div class="pass-reset">
                                            <label>
                                                Enter the email you signed up with</label>
                                            <input type="email" placeholder="Email" />
                                            <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                                        </div>
                                    </div>
                                    <div class="wrap">
                                        <c:choose>

                                            <c:when test="#{empty controlAutorizacion.usuario}">
                                                <h:form class="login">
                                                    <p:inputText value="#{login.usuario}" placeholder="Nombre de usuario" />
                                                    <p:password value="#{login.contrasenia}"  placeholder="Contrase&ntilde;a" />
                                                    <h:commandButton type="submit" value="Entrar" class="btn btn-success btn-sm" action="#{login.autenticar()}" />
                                                    <div class="remember-forgot">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="checkbox">

                                                                </div>
                                                            </div>
                                                            <!--div class="col-md-6 forgot-pass-content">
                                                                <a href="javascription:void(0)" class="forgot-pass">Olvide mi contrase&ntilde;a</a>
                                                            </div-->
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </c:when>
                                            <c:otherwise>
                                                <h:form>
                                                    <p>la sesion ya esta iniciada</p>
                                                    <h:commandButton value="Ir a mi pg" action="#{controlAutorizacion.home()}"  />
                                                    <h:commandButton value="Log Out" action="#{controlAutorizacion.logout()}" />
                                                </h:form>
                                            </c:otherwise>
                                        </c:choose>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </hr>
        </div>


        <!-- /.container -->




        <!-- /.intro-header -->

        <!-- Page Content -->



        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </h:body>
</html>
